<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/src/input.css">
    <title>Registration</title>
</head>
<body class="regular-font flex justify-center items-center text-zinc-400">
    <!-- wrapper Section -->
    <section class="border border-black max-w-[440px] w-full h-[100vh]">
        <header class="bg-red-600 grid grid-cols-3 justify-between items-center px-3 pt-11 pb-4">
            <div class="">
                <i class="fa-solid fa-arrow-left text-white text-xl"></i>
            </div>
            <button type="button" class="self-center font-semibold text-lg text-white ">Registration</button>
        </header>
        <main class="text-center mt-8 flex flex-col items-center">
            <!-- img section -->
             <div>
                <img src="/src/images/horizontal-logo.png" alt="nagad logo" srcset="">
                <h4 class="mt-3 font-medium text-black text-sm">Create an Account</h4>
             </div>
              <!-- input box -->
              <section class="mt-15 w-full px-3">
                <form action="" method="" class="flex flex-col gap-8">
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-phone text-red-600"></i>
                        <label for="mobile" class="flex-1 ">
                            <input type="tel" class=" text-black w-full py-2 flex-1 outline-none border-b border-t-0 border-l-0 border-r-0 border-red-600 placeholder-zinc-500" placeholder="Mobile Number" name="" id="mobile" required>
                        </label>
                    </div>
                    
                    <input type="submit" class="self-center w-8/10 py-2 text-center rounded-4xl border border-red-600 text-zinc-400" value="Next">
                </form>
             </section>
             <!-- text section -->
            <div>
                <div class="mt-10 border-design flex items-center justify-center font-medium">
                    OR
                </div>
                <P class=" mt-6 text-sm font-medium text-zinc-500">To register, please visit the uddokta point with your
                    mobile phone, a photo and NID copy</P>
                <!-- Map click section -->
                 <div class="flex flex-col gap-4 items-center mt-8">
                    <img src="/src/images/locator 1.png" class="w-10" alt="">
                    <a href="" class="text-base font-medium text-gray-700">Tap to find Nagad Uddokta point</a>
                 </div>
            </div>
        </main>
        <footer></footer>
    </section>
    <script src="/src/js/script.js"></script>
</body>

</html>
